<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsianPinay + yt-dlp</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <img alt="asianpinay-logo" class="asianpinay-img" src="images/asianpinay-logo.png">
      <span class="plus-emoji">➕</span>
      <img alt="yt-dlp-logo" class="yt-dlp-img" src="images/yt-dlp-logo.png" >
    </div>
    <p id="description">
      <i>Note:</i> Play the video first then before using this extension.
    </p>
    <p id="description-2">
      <i>Note:</i> Use the yt-dlp download string for <b>"education"</b> purposes only 😏.
    </p>
    <div class="data-container">
      <textarea id="data" readonly></textarea>
    </div>
    <button id="copyButton" class="copy-button" disabled>Copy</button>
    <p>
      Requirements: yt-dlp download <a href="https://github.com/yt-dlp/yt-dlp/releases/download/2024.08.06/yt-dlp.exe">here</a>
    </p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
